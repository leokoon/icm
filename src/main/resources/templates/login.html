<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>登录</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script th:src="@{/js/jquery.js}" src="js/jquery.js"></script>
<script th:src="@{/js/login/login.js}" src="js/login/login.js"></script>
<link th:href="@{css/login/login2.css}" href="css/login/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>测试后台管理系统<sup>2017</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

        <!--登录-->
        <div class="web_login" id="web_login">
           <div class="login-box">
                <div class="login_form">
                    <form th:action="@{/login}" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                    <input type="hidden" name="to" value="log"/>
                    <div class="uinArea" id="uinArea">
                    <label class="input-tips" for="username">帐号：</label>
                    <div class="inputOuter" id="uArea">
                        <input type="text" id="username" name="username" class="inputstyle"/>
                    </div>
                    </div>
                    <div class="pwdArea" id="pwdArea">
                   <label class="input-tips" for="password">密码：</label>
                   <div class="inputOuter" id="pArea">

                        <input type="password" id="password" name="password" class="inputstyle"/>
                    </div>
                    </div>
                    <div style="float: left;">
                        <input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox" value="true"/>
                        <label for="_spring_security_remember_me">Remember Me?</label>
                    </div>
                    <div th:if="${param.error}"
                         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                         class="alert alert-danger" style="float: left;margin-left: 10px;">
                        <label style="color: red" th:text="${errorMsg}"></label>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info" style="color:greenyellow">
                         Logged out success.
                    </div><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div style="padding-left:50px;margin-top:30px;"><input type="submit" value="登 录" style="width:150px;margin-top: 10px;" class="button_blue"/></div>
                  </form>
               </div>
           
            </div>
               
        </div>
        <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8"  action="http://www.js-css.cn" method="post">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                	
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li>
                
                <li>
                 <label for="qq" class="input-tips2">QQ：</label>
                    <div class="inputOuter2">
                       
                        <input type="text" id="qq" name="qq" maxlength="10" class="inputstyle2"/>
                    </div>
                   
                </li>
                
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>
<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body></html>
